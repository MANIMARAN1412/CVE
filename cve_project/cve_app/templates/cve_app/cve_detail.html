{% extends 'cve_app/base.html' %}
{% block content %}
<div class="header">
    <h1>CVE Details</h1>
</div>

<div class="cve-detail-card">
    <div class="detail-row">
        <label>CVE ID:</label>
        <span>{{ cve.cve_id }}</span>
    </div>
    <div class="detail-row">
        <label>Identifier:</label>
        <span>{{ cve.identifier }}</span>
    </div>
    <div class="detail-row">
        <label>Published Date:</label>
        <span>{{ cve.published_date }}</span>
    </div>
    <div class="detail-row">
        <label>Last Modified:</label>
        <span>{{ cve.last_modified_date }}</span>
    </div>
    <div class="detail-row">
        <label>Status:</label>
        <span class="status-badge status-{{ cve.status|lower }}">{{ cve.status }}</span>
    </div>
</div>

<div class="action-buttons">
    <a href="{% url 'cve_update' cve.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'cve_delete' cve.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'cve_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
